						<td bgcolor="#E8E8E8"><span class="style3"><b>週年越野賽</b></span></td>
					</tr>
					<tr bgcolor="FFFFFF">
						<td bgcolor="#E8E8E8"><span class="style4">廠商會中學第廿九屆越野賽於十月六日（星期一）在該校操場及區內街道舉行，分別由勤、藝、精、群四社社員進行甲、乙、丙、中一高級、中一初級及女子六個分組賽事。校方希望透過賽事讓同學鍛煉身心，並培養他們鍥而不捨的精神。當日參賽選手眾多，健兒們按照老師指示從起點出發，每位參賽者均施展渾身解數，務求取得最佳成績，為所屬的團隊爭取「團體總冠軍」的殊榮。在校長、老師、家長及同學的支持下，學生們都全情投入，力求取得個人及團隊的榮譽。精彩的賽事於中午十二時結束。閉幕禮上，由該校麥校長、黎副校長及家長教師會代表等頒獎予各組優勝者，並與健兒們拍照，記下輝煌的一刻。</span></td>
