            <tr bgcolor="FFFFFF">
              <td bgcolor="#E8E8E8"><span class="style3"><b>聖誕聯歡會</b></span></td>
            </tr>
            <tr bgcolor="FFFFFF">
              <td bgcolor="#E8E8E8"><span class="style4">聖誕聯歡會於十二月二十三日（星期二）在該校禮堂及課室舉行。校方希望透過活動，讓師生一起歡度普天同慶的聖誕佳節，並讓學生透過天才表演發揮他們的天賦才能。當天，校方邀請了撒種音樂事工的福音團契作歌唱表演，他們詠唱了多首悅耳動聽的聖誕歌曲。其後，由該校學生作出天才表演，包括魔術表演、街舞表演等，其中魔術師姚俊賢及葉子琛出神入化的魔術表演，讓學生目不暇給。其後，學生返回課室進行班際聖誕聯歡會。除了舉行大食會外，師生們更進行了各項遊戲活動，當然還有令人期待的交換禮物環節。最後聖誕聯歡會在笑聲與歌聲中圓滿結束。</span></td>
            </tr>
