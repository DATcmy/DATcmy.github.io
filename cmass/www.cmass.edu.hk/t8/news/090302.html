						<td bgcolor="#E8E8E8"><span class="style3"><b>小學籃球邀請賽</b></span></td>
					</tr>
					<tr bgcolor="D6EBCC">
						<td bgcolor="#E8E8E8">&nbsp;</td>
					</tr>
					<tr bgcolor="FFFFFF">
						<td height="10" bgcolor="#E8E8E8"><span class="style2">廠商會中學第六屆廠商會盃小學籃球邀請賽於一月廿二日(星期四)假該校校園及石硤尾公園室內運動場舉行。主辦學校希望透過賽事加強區內、外各小學師生與該校的聯繫，並藉此機會，讓參賽同學走進該校校園，了解該校的體育文化及對中學校園生活作親身體驗。主辦學校還預備了一些午間活動，如器動攤位、襟章設計及魔術體驗等，讓參賽同學放鬆緊張的心情。將要升讀中學的參賽同學指出，這些活動既可讓他們了解到主辦學校多元學習的模式，同時亦能對中學校園生活增加認識。經過六小時多的比賽，最終由表現出色的東莞同鄉會方樹泉學校籃球隊勇奪金盃賽冠軍。</span></td>
