loop=infinite>
<SCRIPT language=JavaScript1.1>
var photos=new Array()
var photoslink=new Array()
var which=0
var headermessage


//*****************************************
// Edit the title of you slide show below
//*****************************************
headermessage="中三機械獸外殼設計比賽(16至23名參賽作品)"


// ************************************************************************
// Please provide filenames of you impages or photos in this section below
// ************************************************************************
photos[0]="1.jpg"
photos[1]="2.jpg"
photos[2]="3.jpg"
photos[3]="4.jpg"
photos[4]="5.jpg"
photos[5]="6.jpg"
photos[6]="7.jpg"
photos[7]="8.jpg"



//**********************************************************************
//Specify whether images should be linked or not (1=linked 0=nolinked)
//**********************************************************************
var linkornot=0

//******************************************************************************************
//Set corresponding URLs for above images. Define ONLY if variable linkornot equals "1"
//******************************************************************************************
photoslink[0]="http://www.greencouncil.org/web_chi/education.php"
photoslink[1]="http://www.greencouncil.org/web_chi/education.php"
photoslink[2]="http://www.mousetrap-cars.com/mousetrap/"
photoslink[3]="http://www.frankenmuth.k12.mi.us/fhs/science/MTC.html"
photoslink[4]="http://www.panix.com/~sjl/family/mslraces2000.htm"
photoslink[5]="http://teacherweb.com/Ct/NewtownMiddleSchool/MrGirard/photo3.stm"
photoslink[6]="http://www2.cfep.uci.edu/mesa/PictureGallery/MouseTrapCar/MouseTrapCarPic.htm"
photoslink[7]="http://www.docfizzix.com/mousetrap_racer_propulsion.htm"



//******************* Warming Warning Warning ******************
//                                                             *
//                   DO NOT edit pass this line                *
//                                                             *
//******************* Warning Warning Warning ******************

var preloadedimages=new Array()
for (i=0;i<photos.length;i++){
preloadedimages[i]=new Image()
preloadedimages[i].src=photos[i]
}


function applyeffect(){
if (document.all){
photoslider.filters.revealTrans.Transition=Math.floor(Math.random()*23)
photoslider.filters.revealTrans.stop()
photoslider.filters.revealTrans.apply()
}
}


function playeffect(){
if (document.all)
photoslider.filters.revealTrans.play()
}

function keeptrack(){
window.status="Image "+(which+1)+" of "+photos.length
}


function backward(){
if (which>0){
which--
applyeffect()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function forward(){
if (which<photos.length-1){
which++
applyeffect()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function transport(){
window.location=photoslink[which]
}

</SCRIPT>

<META content="MSHTML 6.00.2800.1170" name=GENERATOR></HEAD>
<BODY text=#000000 bgColor=#000000>
<H2>
<SCRIPT language=JavaScript1.2>
//****************************************
///No need to edit below this line/////
//****************************************
var message=headermessage
var neonbasecolor="gray"
var neontextcolor="yellow"
var flashspeed=100  //in milliseconds

if (message=="") { message="No Title Given"; }
 
var n=0
if (document.all||document.getElementById){
document.write('<font color="'+neonbasecolor+'">')
for (m=0;m<message.length;m++)
document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
document.write('</font>')
}
else
document.write(message)

function crossref(number){
var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
return crossobj
}

function neon(){

//Change all letters to base color
if (n==0){
for (m=0;m<message.length;m++)
//eval("document.all.neonlight"+m).style.color=neonbasecolor
crossref(m).style.color=neonbasecolor
}

//cycle through and change individual letters to neon color
crossref(n).style.color=neontextcolor

if (n<message.length-1)
n++
else{
n=0
clearInterval(flashing)
setTimeout("beginneon()",1500)
return
}
}

function beginneon(){
if (document.all||document.getElementById)
flashing=setInterval("neon()",flashspeed)
}
beginneon()


</SCRIPT>
</H2>
<TABLE cellSpacing=0 cellPadding=0 border=0>
  <TBODY>
  <TR>
    <TD width="100%" colSpan=2 height=50>
      <CENTER>
      <SCRIPT>
if (linkornot==1)
document.write('<a href="javascript:transport()">')
document.write('<img src="'+photos[0]+'" name="photoslider" style="filter:revealTrans(duration=2,transition=23)" border=0>')
if (linkornot==1)
document.write('</a>')
</SCRIPT>
      </CENTER></TD></TR>
  </tr>
  <tr>
    <td width="50%" height="21"><p align="left"><a href="#" onClick="backward();return false">向後</a></td>
    <td width="50%" height="21"><p align="right"><a href="#" onClick="forward();return false">向前</a></td>
  </tr>
</table>
